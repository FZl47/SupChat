{% extends 'Chat/Base/BaseTemplateSupChat.html' %}
{% load static %}
{% block Title %}
    Login admin - SupChat
{% endblock %}
{% block Link %}
    <link rel="stylesheet" href="{% static 'supchat/admin/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'supchat/admin/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'supchat/admin/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'supchat/css/base.css' %}">
    <link rel="icon" href="{% static 'supchat/logo/favicon.png' %}">
{% endblock %}
{% block Content %}

    <body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="row w-100 m-0">
                <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg"
                     style="background-image: url('{% static 'supchat/admin/images/auth/Login_bg.jpg' %}')">
                    <div class="card col-lg-4 mx-auto text-right" dir="rtl">
                        <div class="card-body px-1 px-md-5 py-5">
                            <h3 class="card-title text-left mb-5 text-muted text-center Kala">ورود به پنل ادمین</h3>
                            <form method="post" action="{% url 'SupChat:admin_login' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>نام کاربری یا ایمیل *</label>
                                    <input type="text" required minlength="2" maxlength="100" name="username"
                                           class="form-control p_input" dir="ltr">
                                </div>
                                <div class="form-group">
                                    <label>گذرواژه *</label>
                                    <input type="password" minlength="2" maxlength="100" name="password"
                                           class="form-control p_input" dir="ltr">
                                </div>
                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                                </div>
                                <div class="d-flex">
                                    <button class="btn btn-facebook mr-2 col">
                                        <i class="mdi mdi-facebook"></i> Facebook
                                    </button>
                                    <button class="btn btn-google col">
                                        <i class="mdi mdi-google-plus"></i> Google plus
                                    </button>
                                </div>
                                <div class="text-center mt-5">
                                    <h4 class="text-muted">SupChat</h4>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- row ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    </body>
{% endblock %}
{% block Js %}
    <script>
        GetCookieFunctionality_ShowNotification()
    </script>
{% endblock %}
